spring.application.name=loan-approval-poc-services
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# Datasource
spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS cam_poc\\; SET SCHEMA cam_poc
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=cam_poc
spring.datasource.show.sql=true
spring.datasource.vendor=H2
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:sql/LoanApprovalDdlQueries.sql
